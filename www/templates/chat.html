<navbar></navbar>
<ion-pane class="messaging-view">
    <ion-content class="content-stable"
                 on-swipe-left="hideTime = false"
                 on-swipe-right="hideTime = true">

    <div ng-repeat="message in messages"
           ng-class="{other: message.senderId === userId}"
           class="messages">

        <div class="message" ng-class="{'slide-right': hideTime, '': !hideTime}">

          <span class="bubble">{{ message.text }}<br></span>
           <p class="timestamp" am-time-ago="message.timestamp"></p>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar keyboard-attach class="bar-stable item-input-inset chat-footer">
    <div class="buttons">
      <button class="button button-icon icon whiteText ion-camera light-icon"></button>
    </div>
    <label class="item-input-wrapper">
      <input type="text" placeholder="Message" on-return="sendMessage(); closeKeyboard()" ng-model="messageText" on-focus="inputUp()" on-blur="inputDown()" />
    </label>
    <button class="button button-clear chat-submit" ng-click="sendMessage(messageText)">
      Send
    </button>
  </ion-footer-bar>
</ion-pane>
