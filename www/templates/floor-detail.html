<navbar></navbar>
<ion-content>
  <div class="container">
    <div class="profilePicBox">
      <div class="card" scroll="false">
        <div class="row">
          <img style="border-radius:100%; height:50px" ng-src="{{currentPost.profilePic}}" alt="" />
          <h3>{{currentPost.user}}</h3>
        </div>
        <h5>{{currentPost.text}}</h5>
        <h5>Location, US</h5>
        <p>{{ currentPost.timestamp | date : format : timezone}}</p>
        <a href="#" class="subdued">{{currentPost.likes}} Likes</a>
        <a href="#" class="subdued">{{currentPost.commentsCount}} Comments</a>
      </div>
    </div>
    <div ng-repeat="comment in currentPost.comments">
      <div class="card">
        <div class="container">
          <p>{{comment.text}}</p>
          <a class="subdued">- {{comment.user}}</a>
          <p>{{ currentPost.timestamp | date : format : timezone}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer-bar class="bar-stable item-input-inset" ng-click="openModal()">
  <label class="item-input-wrapper">
    <input type="text" placeholder="Type your message" on-return="sendMessage(); closeKeyboard()" ng-model="data.message" on-focus="inputUp()" on-blur="inputDown()" />
  </label>
  <button class="button button-clear" ng-click="sendMessage()">
    Send
  </button>
</ion-footer-bar>
<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Add a comment</h1>
    </ion-header-bar>
    <ion-content>
    <div class="container">
    <form name="addCommentForm">
      <label class="item item-input">
        <span class="input-label">Comment</span>
        <input autofocus type="text" ng-model="comment">
      </label>
      <button class="button button-block button-positive" ng-click="addComment(comment)">
        Add Comment
      </button>
      <button class="button button-block button-default" ng-click="closeModal()">
        Cancel
      </button>
    </form>
    </div>
    </ion-content>
  </ion-modal-view>
</script>
