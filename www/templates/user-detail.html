<navbar></navbar>
<ion-content>
  <div class="container">
    <div class="profilePicBox fightBlue text-center coverPhoto">
      <img ng-if="user.profilePic" class="circle z2" ng-src="{{user.profilePic}}">
      <img ng-if="!user.profilePic" class="circle z2" ng-src="img/avatar.png">
        <h3 class="whiteText z2">{{user.name}}</h3>

         <a class="z2 centerIt buttonRound noBorder addGreen whiteText" ng-class="{used: green}" on-tap="onTap()"  ng-click="addFriend()">
           <span  ng-if="!green">+</span>
           <i ng-if="green" class="icon ion-checkmark"></i>
    </a>
    </div>

    <div class="locationBox row text-center">
    	<a class="col col-50 item-avatar-left">
            <i class="ion-icecream"></i>
            {{user.cancer}}
        </a>
        <a class="col col-50 item-avatar-left">
            <i class="ion-ios-location"></i>
            Location
        </a>
    </div>
    <div class="card aboutBox noBorder text-center">
        <div class="item item-text-wrap">
            <h2 class="padBottom"id="boldFont">About</h2>
            {{user.bio}}
        </div>
    </div>

  </div>
</ion-content>
<tabs></tabs>
