<navbar></navbar>
<ion-content>
  <div class="container">
    <div ng-repeat="item in floor" >
      <div class="list card">
        <div class="item item-avatar" ng-click="postDetails($index)">
          <img ng-src="{{item.profilePic}}">
          <h2>{{item.user}}</h2>
          <p>{{ item.timestamp | date : format : timezone}}</p>
        </div>
        <div class="item item-body">
          <p>{{item.text}}</p>
          <a class="item item-icon-right subdued"  ng-click="like($index)">
            <i class="icon ion-heart"></i>
              Likes: {{item.likes}}
          </a>
          <p>
            <a href="#" class="subdued"  ng-click="postDetails($index)">
                Replies: {{item.commentsCount}}
            </a>
          </p>

        </div>
      </div>
    </div>
  </div>
</ion-content>
<tabs></tabs>


<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view>
    <h1>Make a Post</h1>

    <ion-content>
    <div class="container">
      <label class="item item-input">
        <span class="input-label">Post</span>
        <input type="text" ng-model="post.text">
      </label>
      <button class="button button-block button-positive" ng-click="addPost()">
        New Post
      </button>
      <button class="button button-block button-default" ng-click="closeModal()">
        Cancel
      </button>
    </div>
    </ion-content>
  </ion-modal-view>
</script>
