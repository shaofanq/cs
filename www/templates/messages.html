<navbar></navbar>
<ion-content>
  <div class="container">
    <div ng-repeat="message in messages | filter:{status: 'active'}">
      <a href="/#/chat/{{message.cid}}">
        <div class="list">
          <div class="item item-avatar">
            <img class="" ng-src="{{message.chatters.profilePic}}">
            <h2>{{message.status}}</h2>
          </div>
        </div>
      </a>
    </div>
  </div>
</ion-content>
<tabs></tabs>
