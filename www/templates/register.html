<ion-content hide-nav-bar="true" class="container containerFullWidth noPads">
    <div class="inputPicBox textCenter csRed">
      <a class="button inputButt">+</a>
    </div>
    <div class="inputBox paddingTop30">
      <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="user.email">
      </label>
    </div>
    
    <div class="inputBox paddingTop15">
      <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name" ng-model="user.name">
      </label>
    </div>

    <div class="inputBox paddingTop15">
      <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>

    <div class="text-center paddingTop30">
        <a class="button button-block csRed whiteText noBorder bigRaisedButton" ng-click="register(user)">CREATE ACCOUNT</a>
        <h6>Already have an account? <span>Login</span></h6>
    </div>
</ion-content>
