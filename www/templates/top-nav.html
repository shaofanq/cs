<ion-nav-bar  class="bar bar-header csRed">
  <ion-nav-buttons side="left">
    <button ng-if="isActive('/explore', '/messages', '/floor', '/friends', '/notifications')" class="button button-icon icon whiteText ion-navicon top-nav-icon" ng-click="toggleLeft()"></button>
    <button ng-if="!isActive('/explore', '/messages', '/floor', '/friends', '/notifications')" class="button button-icon icon whiteText ion-ios-arrow-back top-nav-icon" ng-click="goBack()"></button>
  </ion-nav-buttons>
  <ion-nav-title style="text-align:left; margin-left: 20%" align-title="left" class="h1 title whiteText top-nav-icon">
    <p>{{title}}</p>
  </ion-nav-title>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon whiteText top-nav-icon addPostButton ion-edit" ng-click="openModal()" ng-if="isActive('/floor')"></button>
      <button class="button button-icon icon whiteText top-nav-icon ion-ios-search" ng-click="toggleSearch()" ng-if="isActive('/explore')"></button>
      <button class="button button-icon icon whiteText top-nav-icon ion-android-more-vertical" ng-click="editUser()" ng-hide="isActive('/floor')"></button>
    </ion-nav-buttons>
</ion-nav-bar>
<div ng-if="search" class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear" ng-click="toggleSearch()">
    Cancel
  </button>
</div>
