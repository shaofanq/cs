<othernav></othernav>
<ion-content class="container">
  
  <div class="text-center onboardBox">
    <h4 class="bold">Congrats Friend!</h4> 
    <h4 class="lighter">What kind of cancer did you have?</h4>
  </div>
  
  <div class="inputBox paddingTop30">
    <label class="item item-input">
      <span class="input-label">Cancer Type</span>
      <input type="text" ng-model="userData.cancer">
    </label> 
  </div>  

  <div class="inputBox paddingTop15">
    <label class="item item-input">
      <span class="input-label">Stage</span>
      <input type="text" ng-model="userData.cancer">
    </label>
  </div>

  <div class="inputBox paddingTop15">
    <label class="item item-input">
      <span class="input-label">Years out of Treatment</span>
      <input type="text" ng-model="userData.cancer">
    </label>
  </div>

  <div class="buttonsBox paddingTop30">
    <a class="button button-block csRed whiteText noBorder bigRaisedButton" ng-click="addData(userData)">CONTINUE</a>
  </div>

</ion-content>
