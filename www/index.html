<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1.0">
    <meta name="viewport" content="maximum-scale=1.0">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,700,400' rel='stylesheet' type='text/css'>
    <link rel="apple-touch-icon-precomposed" href="http://cancerspot.co/img/lone_icon.png">
    <link rel="apple-touch-startup-image" href="http://cancerspot.co/img/lone_icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />

    <title>Cancer Spot</title>
    <link rel="stylesheet" href="lib/ngImgCrop/compile/unminified/ng-img-crop.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css">
    <link rel="stylesheet" type="text/css" href="css/ionic-overrides.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/cs-theme-responsive.css">
    <link rel="stylesheet" type="text/css" href="css/cs-theme.css">
  </head>
  <body ng-app="cs">
 <ion-side-menus>
   <ion-side-menu-content  ng-controller="ExploreController">
     <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
     <ion-side-menu side="left" ng-controller="ExploreController">
       <div class="list">

          <div>
             <a menu-close ui-sref="notifications" class="item item-avatar">
              <img class="" ng-src="{{currentUser.profilePic}}">
              {{currentUser.name}}
             </a>
           </div>

           <div>
             <a menu-close ui-sref="notifications" class="item">
               Me
             </a>
           </div>

           <div>
             <a menu-close ui-sref="notifications" class="item item-icon-right">
               <!-- <i class="icon ion-android-notifications"></i> -->
               Notifications
               <i class="icon"></i>
             </a>
           </div>

           <div>
             <a menu-close ui-sref="friends" class="item item-icon-right">
               <!-- <i class="icon ion-person-stalker"></i> -->
               Friends
               <i class="icon"></i>
             </a>
           </div>

           <div>
             <a class="item item-icon-right" href="#">
               <!-- <i class="icon ion-information-circled"></i> -->
               About
               <i class="icon"></i>
             </a>
           </div>

            <div>
             <a menu-close ng-click="logout()" class="item text-center greyText" href="#">
               <!-- <i class="icon ion-power"></i> -->
               Logout
               <i class="icon"></i>
             </a>
           </div>

       </div>
     </ion-side-menu>
   </ion-side-menus>
 </ion-side-menu>
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="cordova.js"></script>
  <script src="lib/jquery/dist/jquery.js"></script>
  <script src="lib/velocity/velocity.js"></script>
  <script src="lib/moment/min/moment-with-locales.min.js"></script>
  <script src="lib/lumx/dist/js/lumx.js"></script>
  <script src="lib/firebase/firebase.js"></script>
  <script src="lib/angularfire/dist/angularfire.js"></script>
  <script src="lib/angular-cookie/angular-cookie.js"></script>
  <script src="lib/ngImgCrop/compile/minified/ng-img-crop.js"></script>
  <script src="js/app.js"></script>
  <script src="js/auth/authController.js"></script>
  <script src="js/auth/authService.js"></script>
  <script src="js/explore/exploreController.js"></script>
  <script src="js/user/userController.js"></script>
  <script src="js/chat/messagesController.js"></script>
  <script src="js/chat/chatService.js"></script>
  <script src="js/chat/chatController.js"></script>
  <script src="js/navbar/topNav.js"></script>
  <script src="js/navbar/otherNav.js"></script>
  <script src="js/navbar/tabs.js"></script>
  <script src="js/navbar/navbarController.js"></script>
  <script src="js/firebaseService.js"></script>
  <script src="js/floor/floorController.js"></script>
  <script src="js/profile/userDetailController.js"></script>
  <script src="js/notifications/notificationsController.js"></script>
    
<!-- Device Debugging Remove before production   -->

  </body>
</html>
